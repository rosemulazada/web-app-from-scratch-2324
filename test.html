<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Bar Tap Listener</title>
  </head>
  <body>
    <div>
      <h2>List 1</h2>
      <ul id="list1" class="custom-list">
        <li aria-label="List 1 Item 1">Item 1</li>
        <li aria-label="List 1 Item 2">Item 2</li>
        <li aria-label="List 1 Item 3">Item 3</li>
      </ul>
    </div>

    <div>
      <h2>List 2</h2>
      <ul id="list2" class="custom-list">
        <li aria-label="List 2 Item A">Item A</li>
        <li aria-label="List 2 Item B">Item B</li>
        <li aria-label="List 2 Item C">Item C</li>
      </ul>
    </div>

    <script>
      // Function to read the content based on the list
      function readContent(listId) {
        const list = document.getElementById(listId);
        const focusedItem = document.activeElement;
        const textToRead = focusedItem.getAttribute("aria-label");

        // Replace this with your preferred method to read text, e.g., text-to-speech API
        alert(textToRead);
      }

      // Event listener for space bar tap
      window.addEventListener("keydown", (event) => {
        const isSpaceBarPressed = event.key === " ";

        // Check for Space Bar tap
        if (isSpaceBarPressed) {
          event.preventDefault(); // Prevent default behavior (e.g., page scrolling)

          // Determine which list item is currently focused and read the corresponding text
          const list1 = document.getElementById("list1");
          const list2 = document.getElementById("list2");

          if (list1.contains(document.activeElement)) {
            readContent("list1");
          } else if (list2.contains(document.activeElement)) {
            readContent("list2");
          }
        }
      });

      document.addEventListener('DOMContentLoaded', function () {
  const listItems = document.querySelectorAll('ul li');

  listItems.forEach(function (item) {
    item.addEventListener('keydown', function (event) {
      if (event.key === ' ' || event.key === 'Spacebar') {
        // Perform actions for space bar press
        alert('Space bar pressed on list item: ' + item.textContent);
      }
    });
  });
});

    </script>

    <style>
      /* Add some styles for better visibility */
      .custom-list {
        list-style: none;
        padding: 0;
        cursor: pointer;
      }

      .custom-list li {
        margin: 5px 0;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }

      .custom-list li:focus {
        outline: 2px solid #3498db;
      }
    </style>
  </body>
</html>
